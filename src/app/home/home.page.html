<ion-header>
	<ion-toolbar>
		<ion-title>
			Search Movie
		</ion-title>
		<ion-input placeholder="영화검색" [(ngModel)]="searchText"></ion-input>
		<ion-button expand="block" (click)="searchMovies()">검색</ion-button>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list *ngFor="let movie of movies">
		<ion-card>
			<ion-item>
				{{movie.title}}
			</ion-item>
			<ion-card-header>
				{{movie.subtitle}} ({{movie.pubDate}})
			</ion-card-header>
			<ion-card-title>
				<a target="_blank" rel="noopener" href="{{movie.link}}">
					<ion-img [src]="movie.image"></ion-img>
				</a>
			</ion-card-title>
			<ion-card-content>
				<p>{{movie.actor}}</p>
				<p>평점 {{movie.userRating}}</p>
			</ion-card-content>
		</ion-card>
	</ion-list>
</ion-content>
